<!DOCTYPE html>
<html lang="en" ng-app="aplicacion" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Profesor</title>
        <!-- Bootstrap Core CSS -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
        <!-- Custom CSS -->
        <link href="../css/heroic-features.css" rel="stylesheet">
        <!--scripts-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <!--script type="text/javascript" src="js/script.js"></script-->
        <script src="../../js/sockjs-0.3.4.js"></script>
        <script src="../../js/stomp.js"></script>
        <script type="text/javascript" src="../../js/diff_match_patch.js"></script>
        <script type="text/javascript" src="../../js/angular.min.js"></script>
        <script type="text/javascript" src="../../js/app.js"></script>
        <link rel="stylesheet" href="../../css/codemirror.css">
        <script src="../../js/codemirror.js"></script>
        <script src="../../js/matchbrackets.js"></script>
        <script src="../../js/python.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>


    </head>
    <body>
        <!-- Navigation -->
        <div ng-include="'../templates/page-header.html'"></div>
        <div class="container">
            <!-- Jumbotron Header -->
            <header class="jumbotron hero-spacer">
                <h2>LabNCode Profesor</h2>
                <br><br>
            </header>
        </div>
        <hr>
        <!-- Page Features -->
        <div class="container" ng-controller="LabController as labC">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <section class="tab" ng-controller="TabController as tab">
                                    <ul class="nav nav-pills">
                                        <li ng-class="{active : tab.isSet(1)}">
                                            <a ng-click="tab.setTab(1)">Laboratorios</a>
                                        </li>
                                        <li ng-class="{active : tab.isSet(2)}">
                                            <a ng-click="tab.setTab(2)">Crear Laboratorio</a>
                                        </li>
                                    </ul>
                                    <div ng-show="tab.isSet(2)">
                                        <h4>Laboratorio</h4>
                                        <form name="form2" ng-controller="laboratorio as sub" ng-submit="sub.addLaboratorio(labC.getUse())" >
                                            <label>Nombre</label><br>
                                            <input  class="form-control" required  ng-model="sub.lab.nombre"><br>
                                            <label>Materia</label><br>
                                            <input  class="form-control" required  ng-model="sub.lab.materia.sigla"><br>
                                            <label>Fecha Activacion</label><br>
                                            <input   type="date" placeholder="yyyy-MM-dd" class="form-control" ng-model="sub.lab.fechaAct" required><br>
                                            <label>Fecha Desactivacion</label><br>
                                            <input   type="date" placeholder="yyyy-MM-dd" class="form-control" ng-model="sub.lab.fechaDesc" required><br>
                                            <button  class="btn btn-primary" type="submit">Agregar</button>
                                        </form> 
                                    </div>
                                    <div ng-show="tab.isSet(1)">
                                        <h3>Laboratorios</h3>
                                        <div ng-controller="LaboratorioGet as getLab">
                                            <div class="row">
                                                <div ng-repeat="lab in getLab.l" > Nombre: {{" " + lab.nombre}}<br> Activacion: {{" " + lab.fechaAct}} </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Chat</h4>
                        </div>
                        <div class="panel-body">
                            <div id="conversationDiv">
                                <div class="form-group">
                                    <label>Enviar a:</label><br>
                                    <input type="text" placeholder="idSala" style="width:100%;">
                                    <p></p>
                                    <textarea id="response" style="width:100%; height:60%;" disabled></textarea>
                                    <p></p>
                                    <input id="message" type="text" placeholder="Escriba su mensaje aquÃ­..." style="width:83%;"><button id="send" class="btn btn-primary btn-xs">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <footer>
                <center>
                    <p>Desarrollado por Maria Alejandra Blanco Uribe y Oscar Andres Caicedo Bedoya<br>
                        2016
                    </p>
                </center>
            </footer>
        </div>
    </body>
</html>
