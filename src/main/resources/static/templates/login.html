<div>
    <div class="panel panel-primary" style="width:50%; max-height: 70%; position: absolute;top:0;bottom: 0;left: 0;right: 0;margin: auto;text-align: center;">
        <div class="panel-heading">
            <h2>Ingresar</h2>
        </div>
        <form ng-controller="LoginController as login" ng-submit="login.login(login.person)">
            <div class="form-group">
                <div class="panel-body">
                    <p>Bienvenido a LabNCode</p>
                    <p>Ingrese su usuario y contraseña</p>
                    <input class="form-control" placeholder="Usuario" ng-model="login.person.id" required><br>
                    <input class="form-control" placeholder="Contraseña" type="password" ng-model="login.person.nombre" required><br>
                    <button class="btn btn-primary" style="width: 100%" type="submit" ui-sref="laboratorios">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
