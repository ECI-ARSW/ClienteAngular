        <script type="text/javascript" src="../../js/diff_match_patch.js"></script>
        <script type="text/javascript" src="../../js/angular.min.js"></script>
        <script type="text/javascript" src="../../js/app.js"></script>
        <link rel="stylesheet" href="../../css/codemirror.css">
        <script src="../../js/codemirror.js"></script>
        <script src="../../js/matchbrackets.js"></script>

    <body>
        <!-- Navigation -->
        <div ng-include="'../page-header.html'"></div>
        <!--ng-controller="LabController as lab" ng-init="init()"-->
        <div class="container" >
            <!-- Jumbotron Header -->
            <header class="jumbotron hero-spacer">
                <h2>LabNCode  Estudiante</h2>
                <br><br>
            </header>
        </div>
        <hr>
        <!-- Page Features -->
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Área de Código</h4>
                        </div>
                        <div class="panel-body">
                            <textarea id="code" style="width: 100%; min-height: 400px;" ></textarea>
                            <editor></editor>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Chat</h4>
                        </div>
                        <div class="panel-body">
                            <button id="connect" class="btn btn-primary">Conectar</button> <button id="disconnect" class="btn btn-primary">Desconectar</button>
                            <p></p>
                            <div id="conversationDiv">
                                <div class="form-group">
                                    <label>Enviar a:</label><br>
                                    <input type="text" placeholder="idSala" style="width:100%;">
                                    <p></p>
                                    <textarea id="response" style="width:100%; height:60%;" disabled></textarea>
                                    <p></p>
                                    <input id="message" type="text" placeholder="Escriba su mensaje aquí..." style="width:83%;"><button id="send" class="btn btn-primary btn-xs">Enviar</button>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
            <hr>
            <footer>
                <center><p>Desarrollado por Maria Alejandra Blanco Uribe y Oscar Andres Caicedo Bedoya<br>
                        2016</p></center>

            </footer>
